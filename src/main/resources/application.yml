eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: https://lotus-eureka.herokuapp.com/eureka
  instance:
    hostname: localhost
  server:
     wait-time-in-ms-when-sync-empty: 3000
     enableSelfPreservation: false

server:
    port: 9091

